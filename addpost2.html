      <div class="container mt-5">
         <form id="productForm" method="post" action="/app.js">
           <div class="mb-3">
             <label for="productName" class="form-label">Name</label>
             <input
               type="text"
               class="form-control"
               id="productName"
               name="name"
               required
             />
           </div>
           <div class="mb-3">
             <label for="productDesc" class="form-label">Description of Crop / Fruit / Vegetable</label>
             <textarea
               class="form-control"
               id="productDesc"
               name="desc"
               required
             ></textarea>
           </div>
           <div class="mb-3">
             <label for="productPrice" class="form-label">Price/Kg</label>
             <input
               type="number"
               class="form-control"
               id="productPrice"
               name="price"
               required
             />
           </div>

           <div class="mb-3">
            <label for="productsl" class="form-label">Shelf Life</label>
            <input
              type="number"
              class="form-control"
              id="productsl"
              name="price"
              required
            />
          </div>

           <div class="mb-3">
            <label for="productphno" class="form-label">Phone Number</label>
            <input
              type="number"
              class="form-control"
              id="productphno"
              name="price"
              required
            />
          </div>

          <div class="mb-3">
            <label for="productloc" class="form-label">Location</label>
            <textarea
              class="form-control"
              id="productloc"
              name="desc"
              required
            ></textarea>
          </div>
           <div class="mb-3">
             <label for="productImage" class="form-label">Image</label>
             <input
               type="file"
               class="form-control"
               id="productImage"
               name="image"
             />
           </div>
     
           <button type="submit" class="btn btn-primary">Submit</button>
         </form>
     
         <div class="row mt-5" id="productList"></div>
       </div>
     
       <!-- Bootstrap JS -->
       <script
         src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/js/bootstrap.min.js"
         integrity="sha512-Yy1X9a1n0DgqoY8dbM3NPxmkLHJTywz5r5r5lCj+y9+tZH5hRa1bYgYjvQZzsc/PxO+k/n1IKS6jsyv2FfcU6A=="
         crossorigin="anonymous"
       ></script>
     
       <script>
         const productForm = document.getElementById("productForm");
         const productList = document.getElementById("productList");
     
         productForm.addEventListener("submit", (e) => {
           e.preventDefault();
     
           const name = document.getElementById("productName").value;
           const desc = document.getElementById("productDesc").value;
           const sl = document.getElementById("productsl").value;
           const phno = document.getElementById("productphno").value;
           const loc = document.getElementById("productloc").value;
           const price = document.getElementById("productPrice").value;
           const image = document.getElementById("productImage").files[0];
     
           // create product card
           const productCard = document.createElement("div");
           productCard.classList.add("col-md-4");
     
           const cardHtml = `
       <div class="card mb-4">
         <div class="card-img-container">
           <img class="card-img-top" src="${URL.createObjectURL(
             image
           )}" alt="${name}">
         </div>
         <div class="card-body">
           <h5 class="card-title">Name : ${name}</h5>
           <p class="card-text">Desc : ${desc}</p>
           <p class="card-text">Shelf Life : ${sl}</p>
           <p class="card-text">Phone No : ${phno}</p>
           <p class="card-text">Location : ${loc}</p>
           <p class="card-text">Price : Rs${price}</p>
         </div>
       </div>
     `;
           productCard.innerHTML = cardHtml;
     
           productList.appendChild(productCard);
     
           // reset form
           productForm.reset();
         });
       </script>
